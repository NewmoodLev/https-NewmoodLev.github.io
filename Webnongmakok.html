<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NongMakok</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <h1>Nong Makok Version.2(Beta)</h1>
    <h2><img src="images/Nongmakok_BG.png" alt="รูปภาพ" class="responsive-image"></h2>
    <button class="chat-toggle">Ai Chat</button>
    <div class="chatbot-container" style="display: none;">
        <button class="close-chat">ปิด</button>
        <div class="chat-messages"></div>
        <div class="chat-input">
            <input type="text" placeholder="พิมพ์ที่นี่">
            <button class="send-button">ส่ง</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
